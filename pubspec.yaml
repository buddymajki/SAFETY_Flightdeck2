name: flightdeck_firebase
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.19

environment:
  # Széles tartomány a Dart 3-as verziónál, ami a modern Flutterrel kompatibilis
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  
  
  # -------------------------------------
  # Firebase Core - A legfrissebb elérhető stabil Major verziók (available számokra alapozva)
  # A Caret (^) jel garantálja az alverziók automatikus frissítését.
  firebase_core: ^4.2.1  # Legújabb stabil 4.x
  firebase_auth: ^6.1.2  # Legújabb stabil 6.x
  cloud_firestore: ^6.1.0 # Aligned with firebase_auth/firebase_core
  
  # Állapotkezelés
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  reorderables: ^0.4.2
  
  # Segédprogramok
  intl: ^0.20.2
  url_launcher: ^6.2.4
  http: ^1.1.0
  dio: ^5.3.0              # HTTP client for APK download
  path_provider: ^2.1.1    # Access app cache directory
  
  # GPS & Sensors for flight tracking
  geolocator: ^13.0.2          # GPS location services
  sensors_plus: ^6.1.1         # Accelerometer & gyroscope
  permission_handler: ^11.3.1  # Runtime permissions
  flutter_background_service: ^5.0.10  # Background service
  flutter_local_notifications: ^18.0.1 # Notifications for background service
  file_picker: ^8.1.2          # File selection for tracklogs (v2 embedding compatible)
  connectivity_plus: ^6.1.0    # Network connectivity monitoring for offline sync
  battery_plus: ^5.0.1         # Battery level monitoring for custom status bar
  
  # UI
  cupertino_icons: ^1.0.6 
  just_audio: ^0.9.36
  # -------------------------------------

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0 # Frissítve a legújabb stabil 3.x-re, ami a Dart 3-hoz készült
  
  # Icon generator
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo_512.png
    - assets/airspace/swiss_airspace.json
    - assets/sounds/takeoff.mp3
    - assets/sounds/landing.mp3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo_512.png"
  adaptive_icon_background: "#31374A"
  adaptive_icon_foreground: "assets/images/logo_512.png"